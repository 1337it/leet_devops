<div class="container mt-4">
  <h2 class="mb-3">Leet DevOps Dashboard</h2>

  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Create Change Request</h5>
      <input class="form-control mb-2" id="repo" placeholder="LD Repository name">
      <input class="form-control mb-2" id="title" placeholder="Title">
      <textarea class="form-control mb-2" id="desc" placeholder="Description"></textarea>
      <textarea class="form-control mb-2" id="files" placeholder='{"path/in/app.py": "print(1)"}'></textarea>
      <button class="btn btn-primary" id="btn-create">Open Pull Request</button>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Deploy to Environment</h5>
      <input class="form-control mb-2" id="env" placeholder="LD Environment name">
      <input class="form-control mb-2" id="ref" placeholder="develop | main | v1.0.0">
      <button class="btn btn-success" id="btn-deploy">Deploy</button>
    </div>
  </div>

  <pre id="output" class="mt-4 p-3 bg-dark text-light rounded" style="min-height:180px;"></pre>
</div>
