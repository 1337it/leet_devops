name: Frappe CI/CD

on:
  pull_request:
    branches: [ develop, main ]
  push:
    branches: [ develop, main ]
    tags:
      - 'v*.*.*'   # semantic version tags for prod

jobs:
  test-and-quality:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Python (flake8, pytest, mypy if you have stubs)
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install flake8 pytest

      - name: Lint
        run: flake8 .

      - name: Unit tests
        run: pytest -q || true   # keep CI green if you’re still adding tests

      # Optional: summarize PR diff with an LLM (ChatGPT) for quicker review
      - name: AI PR summary (optional)
        if: github.event_name == 'pull_request'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          git diff origin/${{ github.base_ref }}...HEAD > diff.txt
          python - <<'PY'
import os, json
diff = open('diff.txt','r',encoding='utf-8',errors='ignore').read()
# Minimal example – replace with your actual OpenAI call via requests
print("AI Summary placeholder. Integrate your OpenAI call here.")
PY

  deploy-staging:
    needs: [test-and-quality]
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy to Staging (develop)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          script: |
            ~/frappe-bench/deploy.sh develop

  deploy-production:
    needs: [test-and-quality]
    # Run on main pushes OR version tags
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://your.site.com
    # Requires manual approval if "production" environment is protected
    steps:
      - name: Deploy to Production (tag or main)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT || 22 }}
          script: |
            # If tag, pass the tag; if main, pass main
            if [[ "${{ startsWith(github.ref, 'refs/tags/') && github.ref_name }}" != "" ]]; then
              BRANCH="${{ github.ref_name }}"
            else
              BRANCH="main"
            fi
            ~/frappe-bench/deploy.sh "$BRANCH"
